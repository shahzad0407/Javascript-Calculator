<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class=" bg-dark">
    <div class="container-fluid">
        <div class="row py-3">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-white">Javascript Calculator</h1>
            </div>
            <div id="display" class="col-md-6 offset-md-3 text-light"></div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button id="clear" class="btn btn-primary" onclick="clearDefault()">AC</button>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6 offset-md-3">
                <button id="seven" onclick="theNumber('7')" class="btn btn-primary">7</button>
                <button id="eight" onclick="theNumber('8')" class="btn btn-primary">8</button>
                <button id="nine" onclick="theNumber('9')" class="btn btn-primary">9</button>
                <button id="multiply" onclick="theNumber('*')" class="btn btn-primary">*</button>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6 offset-md-3">
                <button id="four" onclick="theNumber('4')" class="btn btn-primary">4</button>
                <button id="five" onclick="theNumber('5')" class="btn btn-primary">5</button>
                <button id="six" onclick="theNumber('6')" class="btn btn-primary">6</button>
                <button id="subtract" onclick="theNumber('-')" class="btn btn-primary">-</button>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6 offset-md-3">
                <button id="one" onclick="theNumber('1')" class="btn btn-primary">1</button>
                <button id="two" onclick="theNumber('2')" class="btn btn-primary">2</button>
                <button id="three" onclick="theNumber('3')" class="btn btn-primary">3</button>
                <button id="add" onclick="theNumber('+')" class="btn btn-primary">+</button>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6 offset-md-3">
                <button id="zero" onclick="theNumber('0')" class="btn btn-primary">0</button>
                <button id="decimal" onclick="theNumber('.')" class="btn btn-primary">.</button>
                <button id="equals" onclick="theNumber('=')" class="btn btn-primary">=</button>
                <button id="divide" onclick="theNumber('/')" class="btn btn-primary">/</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
